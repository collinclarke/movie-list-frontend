<article class="movie-card" *ngIf="movie">
  <ng-container *ngIf="edit; else show">
    <form (ngSubmit)="updateMovie()">
      <h2 class="title">
        {{movie.title}}
      </h2>
      <div class="form-group rating">
        <label for="rating">
          <span class="label">Rating:</span>
        </label>
        <input name="rating" type="number" [(ngModel)]="newReview.rating">
      </div>
      <div class="form-group comment">
        <label for="rating">
          <span class="label">Comment:</span>
        </label>
        <input name="comment" type="string" [(ngModel)]="newReview.comment">
      </div>
      <div class="actions edit">
        <button type="button" (click)="deleteMovie()">Delete Review</button>
        <button type="submit" (click)="updateMovie()">Save</button>        
      </div>
    </form>
  </ng-container>
  <ng-template #show>
    <div class="details">
      <h2 class="title">
        <span class="label">Title:</span>{{movie.title}}
      </h2>
      <h3 class="rating">
        <span class="label">Rating:</span>
        <span>{{movie.rating}}</span>
      </h3>
      <p class="comment">
        <span class="label">Comment:</span>
        <span>{{movie.comment}}</span>
      </p>
      <div class="actions">
        <button class="align-right" type="button" (click)="edit=true">Edit</button>
      </div>
    </div>
  </ng-template>
</article>
